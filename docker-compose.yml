services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5499:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgrest:
    image: postgrest/postgrest:latest
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://appuser:apppass@db:5432/taskdb
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: appuser
      PGRST_SERVER_PORT: 3000
    ports:
      - "3000:3000"

volumes:
  db_data:
